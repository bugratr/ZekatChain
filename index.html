<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZekatChain</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Zekat Başvuru Formu</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Ad Soyad:</label>
            <input type="text" class="form-control" id="name" placeholder="Adınızı ve soyadınızı girin" name="name" required>
        </div>
        <div class="form-group">
            <label for="tc">TC Kimlik:</label>
            <input type="text" class="form-control" id="tc" placeholder="TC Kimlik numaranızı girin" name="tc" required>
        </div>
        <div class="form-group">
            <label for="email">E-posta:</label>
            <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Telefon numaranızı girin" name="phone" required>
        </div>
        <div class="form-group">
            <label for="document">İlgili Belgeler:</label>
            <input type="file" class="form-control-file" id="document" name="document" required>
        </div>
        <button type="submit" class="btn btn-primary">Başvur</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
